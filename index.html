   <script>
    // Select all buttons with the class 'order-button'
    const buttons = document.querySelectorAll('.order-button');

    buttons.forEach((button) => {
        button.addEventListener('click', () => {
            // Find the closest parent <li> element
            const listItem = button.closest('li');

            // Find the <img> and the corresponding <a> download link within the <li>
            const img = listItem.querySelector('img');
            const downloadLink = listItem.querySelector('.download-link');

            // Set the download link's href to the image's src
            downloadLink.href = img.src;

            // Programmatically click the download link
            downloadLink.click();
        });
    });
</script>
